<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="head">
            <p>ADVICE</p>
            <p class="id">#117</p>
        </div>
        <p class="advice">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="margin: auto; background: rgba(241, 242, 243, 0); display: block; shape-rendering: auto; animation-play-state: running; animation-delay: 0s;"
                width="74px" height="74px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="50" cy="23" r="13" fill="#29e179"
                    style="animation-play-state: running; animation-delay: 0s;">
                    <animate attributeName="cy" dur="1s" repeatCount="indefinite" calcMode="spline"
                        keySplines="0.45 0 0.9 0.55;0 0.45 0.55 0.9" keyTimes="0;0.5;1" values="23;77;23"
                        style="animation-play-state: running; animation-delay: 0s;"></animate>
                </circle>
                <!-- [ldio] generated by https://loading.io/ -->
            </svg>
        </p>
        <picture>
            <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 425px)">
            <img src="./images/pattern-divider-desktop.svg" alt="">
        </picture>
        <div class="buttonContainer">
            <button type="submit" class="btn">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                        fill="#202733" />
                </svg>
            </button>
        </div>
    </main>
    <script>
        async function getAdvice() {
            const url = await fetch("https://api.adviceslip.com/advice");
            const res = await url.json();
            // console.log(res);
            showAdvice(res);
        }

        function showAdvice(data) {
            document.querySelector(".id").innerHTML = `#${data.slip.id}`;
            document.querySelector(".advice").innerHTML = `"${data.slip.advice}"`;
        }
        getAdvice();
        document.querySelector('.btn').addEventListener('click', getAdvice);
    </script>
</body>

</html>
